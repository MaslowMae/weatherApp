<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather by Location</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>How's the weather?</h1>
    <div class="container">
        
        <form id="search-form">
            <div class="mb-3">
                <label for="cityInput" class="form-label">Enter city name:</label>
                <input type="text" class="form-control" id="cityInput" required>
            </div>
            <button id="search-form-btn" type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="container text-center">
                <div class="row align-items-start">
                    <div  id="weatherInfo" class="mt-3" class="col">
                    </div>
                    <div  id="forecast" class="mt-3" class="col">
                    </div>
                    <div id="searchHistory" class="mt-3" class="col">
                        Search History
                        <ul id="historyList"></ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- <button id="button" aria-describedby="tooltip">
        My button
    </button> -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>

</html>
